apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbitmq-ingress  # Exposes RabbitMQ management UI via HTTP routing
spec:
  rules:
    - host: rabbitmq-manager.com  # Domain to access the RabbitMQ UI (requires /etc/hosts update or DNS setup)
      http:
        paths:
          - path: /  # Routes all traffic from root path
            pathType: Prefix  # Matches any path prefixed with "/"
            backend:
              service:
                name: rabbitmq  # Targets the rabbitmq Service (port 15672 for management UI)
                port:
                  number: 15672


# Routes external HTTP traffic to RabbitMQ's management UI via Service on port 15672.
# Enables browser-based access to queues, exchanges, and monitoring tools.
# Does not expose AMQP (5672)â€”that remains internal or exposed via NodePort/LoadBalancer if needed.
