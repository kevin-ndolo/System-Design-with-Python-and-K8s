apiVersion: v1
kind: Service
metadata:
  name: auth  # Service name used for internal DNS (e.g., auth.default.svc.cluster.local)
spec:
  selector:
    app: auth  # Matches pods with label 'app: auth'; must align with Deployment
  type: ClusterIP  # Default service type; exposes internally within the cluster
  ports:
    - port: 5000         # Port exposed by the service
      targetPort: 5000   # Port on the pod/container receiving traffic
      protocol: TCP      # Protocol used for communication
